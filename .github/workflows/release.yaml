name: Build from release

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  
permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ 'amd64', 'arm64' ]
    steps:
      - uses: actions/checkout@v3

      - name: Set RELEASE_VERSION
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build & package layers (amd64 & arm64)
        run: |
          make package ARCH=${{ matrix.arch }} VERSION=$RELEASE_VERSION

      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: firetail-lambda-extension-${{ matrix.arch }}-${{ env.RELEASE_VERSION }}
          path: build/firetail-extension-${{ matrix.arch }}-${{ env.RELEASE_VERSION }}.zip

  publish-package:
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        aws-region: [ 'eu-west-1', 'eu-west-2' ]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ matrix.aws-region }}
          role-to-assume: arn:aws:iam::453671210445:role/firetail-sandbox-github-release-access
          role-session-name: github

      - uses: actions/checkout@v3

      - name: Set RELEASE_VERSION
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "AWS_RELEASE_VERSION=$(echo ${GITHUB_REF#refs/*/} | tr '.' '-')" >> $GITHUB_ENV

      - name: Download amd64 package artifact
        uses: actions/download-artifact@v3
        with:
          name: firetail-lambda-extension-amd64-${{ env.RELEASE_VERSION }}
          path: build

      - name: Download arm64 package artifact
        uses: actions/download-artifact@v3
        with:
          name: firetail-lambda-extension-arm64-${{ env.RELEASE_VERSION }}
          path: build

      - name: Publish amd64 layer to AWS
        run: |
          AWS_LAYER_VERSION=$(make publish ARCH=amd64 VERSION=$RELEASE_VERSION AWS_VERSION=$AWS_RELEASE_VERSION AWS_REGION=${{ matrix.aws-region }})
          make public ARCH=amd64 AWS_LAYER_VERSION=$AWS_LAYER_VERSION AWS_REGION=${{ matrix.aws-region }}

      - name: Publish arm64 layer to AWS
        run: |
          AWS_LAYER_VERSION=$(make publish ARCH=arm64 VERSION=$RELEASE_VERSION AWS_VERSION=$AWS_RELEASE_VERSION AWS_REGION=${{ matrix.aws-region }})
          make public ARCH=amd64 AWS_LAYER_VERSION=$AWS_LAYER_VERSION AWS_REGION=${{ matrix.aws-region }}
